<!DOCTYPE html>
<html ng-app="bballApp">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="shotChart/shotChart.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>
      Basketball Viz
    </h1>
    <form>
      <input type="text" placeholder="Find a player"></input>
      <select>
        <option value="year">Select a year</option>
      </select>
      <select>
        <option value="statType">Select a stat type</option>
        <option value="shotChart">Shot Chart</option>
      </select>
      <a ui-sref="shotChart">
        Submit
      </a>
    </form>
    <div ui-view></div>


  </body>
</html>
