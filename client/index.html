<!DOCTYPE html>
<html ng-app="bballApp">
  <head>    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="services/database.js"></script>
    <script src="services/util.js"></script>
    <script src="app.js"></script>
    <script src="shotChart/shotChart.js"></script>
    <script src="form/form.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <h1>
      Basketball Viz
    </h1>
    <form ng-controller="FormController">
      <input ng-model="player" type="text" placeholder="Find a player"></input>
      <select ng-model="year">
        <option ng-repeat="season in seasons" value="{{season.value}}">{{season.displayName}}</option>
        <!-- <option>Select a year</option>
        <option value="2015-16">2015-16</option> -->
      </select>
      <select ng-model="statType">
        <option>Select a stat type</option>
        <option value="shotChart">Shot Chart</option>
        <option value="assistGraph">Assist Graph</option>
      </select>
      <button id='submit' ng-click="inputHandler()">
        Submit
      </button>
    </form>
    <div ui-view></div>


  </body>
</html>
